<!DOCTYPE html>
<html>
<head>
    <title>Drinker Prediction</title>
</head>
<body>
    <h1>Drinker Prediction</h1>
    <form action="/predict" method="post">
        Sex:
        <select name="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        Age:
        <input type="number" name="age" min="18" max="100" value="25">
        Height (cm):
        <input type="number" name="height" min="100" max="250" value="170">
        Waistline (cm):
        <input type="number" name="waistline" min="50" max="150" value="80">
        HDL Cholesterol (mg/dL):
        <input type="number" name="HDL_chole" min="0" max="100" value="50">
        LDL Cholesterol (mg/dL):
        <input type="number" name="LDL_chole" min="0" max="200" value="100">
        Hemoglobin (g/dL):
        <input type="number" name="hemoglobin" min="0" max="20" value="14">
        SGOT/ALT (U/L):
        <input type="number" name="SGOT_ALT" min="0" max="200" value="30">
        Gamma-GTP (U/L):
        <input type="number" name="gamma_GTP" min="0" max="200" value="30">
        Smoking Status:
        <select name="SMK_stat_type_cd">
            <option value="0">Non-Smoker</option>
            <option value="1">Ex-Smoker</option>
            <option value="2">Current Smoker</option>
        </select>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
